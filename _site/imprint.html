  <script type="text/javascript" >
    window.shuffleInstance = new window.Shuffle(document.getElementById('grid'), {
    itemSelector: '.grid__brick',
    sizer: '.my-sizer-element',
    randomize: true
  });


  var playing = false;

  $('.highlight').click(function() {
      $(this).toggleClass("down");
      var el = $(this).attr("audio-id");
      var audioTarget = "#"+el;
      if (playing == false) {
          $(audioTarget)[0].play();
          playing = true;
          // $(this).text("stop sound");
      } else {
        $(audioTarget)[0].pause();
        playing = false;
        // $(this).text("restart sound");
      }

  });

    var pupil = document.getElementById("pupil");
    var eyeClip = document.getElementById("eyeClip");


    document.addEventListener("mousemove", function (e) {
        var eyeHeight = 250;
        var eyeWidth = 250;

        var left = (e.clientX/window.innerWidth)*eyeWidth-125;
        var top = (e.clientY/window.innerHeight)*eyeHeight-125;
        pupil.setAttribute("transform", "translate(" + left + " " + top + ")");
    }, false);
